<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Race Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>üèá CORRIDA DE CAVALOS</h1>
  <div id="userInput">
    <label for="chosenHorse">Escolha seu cavalo (1-4):</label>
    <input type="number" id="chosenHorse" min="1" max="4" placeholder="Enter horse number">
  </div>
  <p id="result"></p>
  <button id="startRace">Start Race</button>
  <div id="track">
    <div class="lane">
      <img src="assets/horse1.png" alt="Horse 1" class="horse" id="horse1">
    </div>
    <div class="lane">
      <img src="assets/horse2.png" alt="Horse 2" class="horse" id="horse2">
    </div>
    <div class="lane">
        <img src="assets/horse3.png" alt="Horse 3" class="horse" id="horse3">
    </div>
    <div class="lane">
        <img src="assets/horse4.png" alt="Horse 4" class="horse" id="horse4">
    </div>
  </div> <!--track-->
  
  <p id="winner"></p>
  
  <audio id="trotSound" src="assets/trot.mp3"></audio>
  
  <script src="script.js"></script>

</body>
</html>
